<!-- JS -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Animate count up
    function animateCount(id, endValue, duration = 3000) {
      const el = document.getElementById(id);
      const startTime = performance.now();

      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = Math.floor(progress * endValue);
        el.textContent = value.toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      }

      requestAnimationFrame(update);
    }

    // Simulated count (replace with real API fetch if needed)
    animateCount("viewerCount", 1247893);

    // Hover sound effect
    const hoverTargets = document.querySelectorAll('.statsvis__stat-card, .statsvis__map-container');
    const sound = document.getElementById("hoverSound");

    hoverTargets.forEach(el => {
      el.addEventListener("mouseenter", () => {
        sound.currentTime = 0;
        sound.play();
      });
    });
  });
</script>
